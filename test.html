<!-- index.html - Main entry point / post feed page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social media platform for Noroff students">
    <title>Noroff Social</title>
    <script src="https://cdn.tailwindcss.com?v=3.14.7"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#6b7280',
                        accent: '#8b5cf6',
                        dark: '#1f2937',
                        light: '#f3f4f6'
                    }
                }
            }
        }
    </script>
    <script src="js/main.js" type="module" defer></script>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- App container -->
    <div id="app" class="flex flex-col min-h-screen">
        <!-- Header with navigation -->
        <header class="bg-white shadow-md">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <a href="/" class="text-2xl font-bold text-primary">
                        Noroff Social
                    </a>
                    <nav class="hidden md:block">
                        <ul class="flex space-x-6">
                            <li><a href="/" class="hover:text-primary transition-colors">Home</a></li>
                            <li><a href="/profile/" class="hover:text-primary transition-colors">Profile</a></li>
                            <li class="auth-only"><a href="/create-post/" class="hover:text-primary transition-colors">Create Post</a></li>
                            <li class="auth-hidden"><a href="/login/" class="hover:text-primary transition-colors">Login</a></li>
                            <li class="auth-hidden"><a href="/register/" class="hover:text-primary transition-colors">Register</a></li>
                            <li class="auth-only"><button id="logoutBtn" class="hover:text-primary transition-colors">Logout</button></li>
                        </ul>
                    </nav>
                    <button class="md:hidden focus:outline-none" aria-label="Toggle menu">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Mobile menu, hidden by default -->
            <div class="md:hidden hidden" id="mobileMenu">
                <ul class="px-4 pt-2 pb-4 space-y-2">
                    <li><a href="/" class="block py-2 hover:text-primary transition-colors">Home</a></li>
                    <li><a href="/profile/" class="block py-2 hover:text-primary transition-colors">Profile</a></li>
                    <li class="auth-only"><a href="/create-post/" class="block py-2 hover:text-primary transition-colors">Create Post</a></li>
                    <li class="auth-hidden"><a href="/login/" class="block py-2 hover:text-primary transition-colors">Login</a></li>
                    <li class="auth-hidden"><a href="/register/" class="block py-2 hover:text-primary transition-colors">Register</a></li>
                    <li class="auth-only"><button id="mobileLogoutBtn" class="block py-2 w-full text-left hover:text-primary transition-colors">Logout</button></li>
                </ul>
            </div>
        </header>

        <!-- Main content area -->
        <main class="flex-grow">
            <div class="max-w-6xl mx-auto px-4 py-8">
                <!-- Feed filters and search -->
                <section class="mb-8">
                    <div class="flex flex-col md:flex-row gap-4 mb-4">
                        <div class="w-full md:w-2/3">
                            <form id="searchForm" class="flex">
                                <input type="search" id="searchInput" placeholder="Search posts..."
                                    class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" aria-label="Search posts">
                                <button type="submit" class="bg-primary text-white px-4 py-2 rounded-r-md hover:bg-blue-600 transition-colors">
                                    Search
                                </button>
                            </form>
                        </div>
                        <div class="w-full md:w-1/3 flex space-x-2">
                            <select id="sortBy" aria-label="Sort by"
                                class="w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="created">Newest</option>
                                <option value="title">Title (A-Z)</option>
                                <option value="_count.reactions">Most Popular</option>
                            </select>
                            <input type="text" id="tagFilter" placeholder="Filter by tag" aria-label="Filter by tag"
                                class="w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                    </div>
                </section>

                <!-- Posts feed -->
                <section>
                    <h2 class="text-2xl font-bold mb-6">Recent Posts</h2>
                    <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Posts will be inserted here by JavaScript -->
                        <div class="flex justify-center items-center h-32">
                            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
                        </div>
                    </div>
                    <div class="mt-8 flex justify-center">
                        <button id="loadMoreBtn" class="bg-secondary text-white px-6 py-2 rounded-md hover:bg-gray-600 transition-colors">
                            Load More
                        </button>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white py-6 mt-auto">
            <div class="max-w-6xl mx-auto px-4">
                <p class="text-center">&copy; 2025 Noroff Social - A student social media platform</p>
            </div>
            <!-- Notification component -->
            <div id="notification" class="fixed bottom-4 right-4 max-w-md transform transition-transform duration-300 translate-y-full">
                <div class="bg-white shadow-lg rounded-md p-4 border-l-4 border-primary">
                    <p id="notificationMessage" class="text-sm"></p>
                </div>
            </div>
        </footer>


    </div>
</body>

</html>
