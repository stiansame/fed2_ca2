<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="../js/menu.js" type="module"></script>
    <script src="../js/lastPosts.js" type="module"></script>
    <title>FEDS | profile</title>
</head>

<body class="flex flex-col min-h-screen bg-slate-400">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white shadow-md z-50">
        <div class="max-w-5xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <img src="../api/images/logo/logo.png" alt="logo" class="h-16">
                </div>

                <ul class="hidden sm:flex sm:items-center sm:space-x-8" id="navLinks">
                    <li><a href="/" class="text-xl text-blue-500 hover:text-blue-600 hover:font-bold transition-colors">login</a></li>
                    <li><a href="/profile" class="text-xl text-blue-600 font-bold hover:text-blue-600 hover:font-bold transition-colors">profile</a></li>
                    <li><a href="/feed" class="text-xl text-blue-500 hover:text-blue-600 hover:font-bold transition-colors">feed</a></li>
                </ul>

                <!-- Mobile menu button -->
                <button type="button" id="menuButton" class="sm:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-900 focus:outline-none"
                    aria-label="Toggle menu">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 max-w-5xl  mx-auto w-full content-center">
        <div class="pt-20 px-4 sm:px-6">
            <!-- Profile Header -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex flex-col sm:flex-row items-center gap-6">
                    <!-- Profile Image -->
                    <img src="../api/images/profile/profiel.jpg" alt="Profile" class="w-32 h-32 rounded-full object-cover border-4 border-blue-500">

                    <!-- Profile Info -->
                    <div class="flex-1 text-center sm:text-left">
                        <h1 class="text-2xl font-bold text-gray-800 mb-2">Braxxxton</h1>

                        <!-- Stats -->
                        <div class="flex justify-center sm:justify-start gap-6 mb-4">
                            <div class="text-center">
                                <span class="block font-bold text-gray-800">4</span>
                                <span class="text-gray-600">Posts</span>
                            </div>
                            <div class="text-center">
                                <span class="block font-bold text-gray-800">1,234</span>
                                <span class="text-gray-600">Followers</span>
                            </div>
                            <div class="text-center">
                                <span class="block font-bold text-gray-800">567</span>
                                <span class="text-gray-600">Following</span>
                            </div>
                        </div>

                        <!-- Follow Button -->
                        <button class="px-6 py-2 rounded-full font-semibold bg-blue-500 text-white hover:bg-blue-600">
                            Follow
                        </button>
                    </div>
                </div>
            </div>

            <!-- Posts Section -->
            <div class="bg-transparent p-6">
                <h1 class="text-2xl font-bold text-white mb-4">Posts</h1>
                <div id="postsContainer" class="space-y-4">
                    <!-- Posts will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </main>
    <footer class="md:sticky bottom-0 w-full border-t-2 border-blue-500 bg-white z-50">
        <div class="max-w-5xl mx-auto text-right p-4">
            <p>All images generated by A.I</p>
            <p>NOROFF FED-2 CA1 css frameworks | &#169; 2025 Stian Rostad. All rights reserved.</p>

        </div>

    </footer>

</body>

</html>
