<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="../js/user/loginUser.js" type="module"></script>
    <script src="../js/menu.js" type="module"></script>
    <title>FEDS | login</title>
    <meta name="description" content="Login to your favourite Frontend shitposting forum">
</head>

<body class="flex flex-col min-h-screen bg-slate-400">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white shadow-md z-50">
        <div class="max-w-5xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <img src="../api/images/logo/logo.png" alt="logo for FEDS" class="h-16">
                </div>

                <!-- Navigation Links - Will change layout based on screen size -->
                <ul class="hidden sm:flex sm:items-center sm:space-x-8" id="navLinks">
                    <li><a href="/" class="text-xl text-blue-900 font-bold transition-colors">login</a></li>
                    <li><a href="/profile" class="text-xl text-blue-700 hover:text-blue-900 hover:font-bold transition-colors">profile</a></li>
                    <li><a href="/feed" class="text-xl text-blue-700 hover:text-blue-900 hover:font-bold transition-colors">feed</a></li>
                </ul>

                <!-- Mobile menu button -->
                <button type="button" id="menuButton" class="sm:hidden inline-flex items-center justify-center p-2 rounded-md text-blue-700 hover:text-blue-900 focus:outline-none"
                    aria-label="Toggle menu">
                    <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 max-w-5xl mx-auto w-full content-center">
        <div class="w-full mx-auto px-4 sm:px-6 flex items-center justify-center">
            <!-- Auth Form Container -->
            <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 mt-8 mb-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-900">Welcome</h1>
                    <p class="text-gray-600 mt-2">Please sign in to your account</p>
                </div>

                <form action="/profile" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-700 focus:border-blue-700 transition-colors">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" minlength="8" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-700 focus:border-blue-700 transition-colors">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-me" class="h-4 w-4 text-blue-700 focus:ring-blue-700 border-gray-300 rounded transition-colors">
                            <label for="remember-me" class="ml-2 block text-sm text-blue-700">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-700 hover:text-blue-900 transition-colors">Forgot password?</a>
                    </div>

                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-700 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Sign in
                    </button>
                </form>

                <p class="mt-6 text-center text-sm text-gray-600">
                    Don't have an account?
                    <a href="/register/" class="font-medium text-blue-700 hover:text-blue-900 transition-colors ml-1">Register here</a>
                </p>
            </div>
        </div>
    </main>
    <footer class="md:sticky bottom-0 w-full border-t-2 border-blue-700 bg-white z-50">
        <div class="max-w-5xl mx-auto text-right p-4">
            <p>All images generated by A.I</p>
            <p>NOROFF FED-2 CA1 css frameworks | &#169; 2025 Stian Rostad. All rights reserved.</p>

        </div>

    </footer>

</body>

</html>
