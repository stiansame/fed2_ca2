<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="../js/menu.js" type="module"></script>
    <script src="../js/feed.js" type="module"></script>
    <title>feed</title>
</head>

<body class="flex flex-col min-h-screen bg-slate-400">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white shadow-md z-50">
        <div class="max-w-5xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <img src="../api/images/logo/logo.png" alt="logo" class="h-16">
                </div>

                <!-- Navigation Links - Will change layout based on screen size -->
                <ul class="hidden sm:flex sm:items-center sm:space-x-8" id="navLinks">
                    <li><a href="/" class="text-gray-600 hover:text-gray-900 transition-colors">login</a></li>
                    <li><a href="/profile" class="text-gray-600 hover:text-gray-900 transition-colors">profile</a></li>
                    <li><a href="/feed" class="text-gray-600 hover:text-gray-900 transition-colors">feed</a></li>
                </ul>

                <!-- Mobile menu button -->
                <button type="button" id="menuButton" class="sm:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-900 focus:outline-none"
                    aria-label="Toggle menu">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex min-h-screen pt-16">
        <div class="max-w-5xl w-full mx-auto px-4 sm:px-6 flex-col items-center justify-center border">

            <!-- Header Section -->
            <div class="sticky top-0 bg-white border-b z-10 rounded-b-md">
                <div class="max-w-5xl mx-auto px-4 py-4">
                    <!-- Controls container - horizontal from md up -->
                    <div class="flex flex-col md:flex-row gap-4 md:items-center">
                        <!-- Search container -->
                        <div class="w-full md:flex-1 relative">
                            <i data-feather="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 h-4 w-4"></i>
                            <input type="text" placeholder="Search posts..." class="w-full pl-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <!-- Sort dropdown -->
                        <div class="w-full md:w-40">
                            <select class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Sort by</option>
                                <option value="recent">Most Recent</option>
                                <option value="popular">Most Popular</option>
                                <option value="trending">Trending</option>
                            </select>
                        </div>

                        <!-- New Post button -->
                        <div class="w-full md:w-auto">
                            <button id="newPostBtn" class="w-full md:w-auto min-w-[100px] px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 flex items-center justify-center gap-2">
                                <i data-feather="plus" class="h-4 w-4"></i>
                                <span>New Post</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Post Content -->
            <div class="max-w-5xl mx-auto px-4 py-8">
                <div class="space-y-6" id="postsContainer">
                    <!-- Posts will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- New Post Modal -->
            <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg w-full max-w-lg mx-4">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold">Create New Post</h2>
                            <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                                <i data-feather="x" class="h-6 w-6"></i>
                            </button>
                        </div>
                        <form id="newPostForm" class="space-y-4">
                            <input type="text" placeholder="Post title" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <textarea placeholder="Write your post content..." class="w-full h-32 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            <div class="border-2 border-dashed rounded-lg p-6 flex flex-col items-center justify-center gap-2" id="dropZone">
                                <i data-feather="image" class="h-8 w-8 text-gray-400"></i>
                                <p class="text-sm text-gray-500">Click to upload image or drag and drop</p>
                                <p class="text-xs text-gray-400">PNG, JPG up to 10MB</p>
                                <input type="file" id="fileInput" class="hidden" accept="image/*">
                                <button type="button" id="selectImageBtn" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">
                                    Select Image
                                </button>
                            </div>
                            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                                Post
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="sticky bottom-0 w-full border-t-2 border-blue-500 bg-white z-50">
        <div class="max-w-5xl mx-auto text-right mt-6 mb-4">
            <p>All images generated by A.I</p>
            <p>NOROFF FED-2 CA1 css frameworks | &#169; 2025 Stian Rostad. All rights reserved.</p>

        </div>

    </footer>
</body>

</html>
